<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- using bulma for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="Score keeper.css">

<style>
    .winner{
        color: green;
    }
    .loser{
        color: red;
    }
</style>
</head>

<body>
    <section class="section">
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://technocom.asia/wp-content/uploads/2019/05/Ping_Pong.jpg" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong score keeper
                      </p>
                     
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the button to increase the score</p>
                        
                        <div class="select is-rounded">
                            <select name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                        
                            </select>
                        </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1button" class="is-primary button card-footer-item">+1 Player one</button>
                        <button id="p2button" class="is-danger button card-footer-item">+1 Player two</button>
                        <button id="reset" class="is-info button card-footer-item">Reset</button>
                      
                    </footer>
                  </div>
            </div>

        </div>
    </div>
</section>
   
    
    
   


    <script src="Score keeper.js "></script>
</body>
</html>
